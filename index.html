<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rating App</h1>

    
    <div id="ramen-menu">
        <img src="gyukotsu (1).jpg" alt="Gyukotsu Ramen">
        <img src="kojiro.jpg" alt="Kojiro Ramen">
        <img src="naruto.jpg" alt="Naruto Ramen">
        <img src="nirvana.jpg" alt="Nirvana Ramen">
        <img src="shoyu.jpg" alt="Shoyu Ramen">
    </div>

    
    <div id="ramen-detail">
        <img id="ramen-image" src="" alt="Selected Ramen">
        <h2 id="ramen-name">Select a ramen</h2>
        <p><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></p>
        <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
        <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
    </div>

 
    <h2>Add New Ramen</h2>
    <form id="ramen-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <input type="text" id="comment" placeholder="Comment" required>
        <button type="submit">Add Ramen</button>
    </form>
</body>
</html>
