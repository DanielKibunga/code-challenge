<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen rating app</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <head>
        <div>
            RAMEN RATER
        </div>
        <div id="ramen">
            <div>
                <img src="gyukotsu (1).jpg" alt="gyukotsu ramen">
            </div>
    
            <div>
                <img src="kojiro.jpg" alt="kojiro ramen">
    
            </div>
    
            <div>
                <img src="naruto.jpg" alt="naruto ramen">
    
            </div>
    
            <div>
                <img src="nirvana.jpg" alt="">
            </div>
    
            <div>
                <img src="shoyu.jpg" alt="">
            </div>
        </div>
        
        <div id="ramen-detail">
            <h2 id="ramen-name"></h2>
            <p id="ramen-restaurant"></p>
            <img id="ramen-image" src="" alt="Ramen Image">
            <p>Rating: <span id="ramen-rating"></span></p>
            <p>Comment: <span id="ramen-comment"></span></p>
        </div>

        <h2>Add New Ramen</h2>
        <form id="ramen-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="restaurant" placeholder="Restaurant" required>
            <input type="url" id="image" placeholder="Image URL" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <input type="text" id="comment" placeholder="Comment" required>
            <button type="submit">Add Ramen</button>
        </form>
        
    </head>
</body>
</html>
